services:
  frontend:
    build:
      context: frontend
    ports:
      - 8000:80
    stdin_open: true
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    networks:
      - static-express
    depends_on:
      - backend

  backend:
    restart: always
    build:
      context: backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - express-mongo
      - static-express
    expose: 
      - 3000

  mongo:
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    expose:
      - 27017

networks:
  static-express:
  express-mongo: